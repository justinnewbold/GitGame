name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests
      run: npm test

    - name: Run lint
      run: npm run lint

    - name: Build project
      run: npm run build

    - name: Create build archive
      run: |
        cd dist
        tar -czf ../gitgame-${GITHUB_REF_NAME}.tar.gz *
        cd ..
        zip -r gitgame-${GITHUB_REF_NAME}.zip dist/*

    - name: Generate changelog
      id: changelog
      run: |
        # Extract version from tag
        VERSION=${GITHUB_REF_NAME}

        # Generate changelog from commits since last tag
        PREV_TAG=$(git describe --abbrev=0 --tags ${GITHUB_REF_NAME}^ 2>/dev/null || echo "")

        if [ -z "$PREV_TAG" ]; then
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          CHANGELOG=$(git log ${PREV_TAG}..${GITHUB_REF_NAME} --pretty=format:"- %s (%h)" --no-merges)
        fi

        # Save to file
        echo "$CHANGELOG" > CHANGELOG_RELEASE.md

        # Also save to output
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        body: |
          ## üéÆ GitGame ${{ github.ref_name }}

          A hilarious survival game about coding struggles!

          ### üì¶ Downloads

          - **Web Build**: Unzip and serve with any static file server
          - **Docker**: `docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}`

          ### üìù Changes

          ${{ steps.changelog.outputs.changelog }}

          ### üöÄ Quick Start

          **Web:**
          ```bash
          # Download and extract
          tar -xzf gitgame-${{ github.ref_name }}.tar.gz
          cd dist

          # Serve
          npx serve -s .
          ```

          **Docker:**
          ```bash
          docker run -p 3000:3000 ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```

          ### üîó Links

          - [Repository](https://github.com/${{ github.repository }})
          - [Documentation](https://github.com/${{ github.repository }}/blob/main/docs/FEATURES.md)
          - [Report Issue](https://github.com/${{ github.repository }}/issues/new)

        files: |
          gitgame-${{ github.ref_name }}.tar.gz
          gitgame-${{ github.ref_name }}.zip
          dist/**/*
        draft: false
        prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: create-release

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        tags: |
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: create-release
    if: github.ref == 'refs/tags/v*'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: gitgame.com  # Optional: if you have a custom domain
