# Dependabot configuration for automatic dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/New_York"
    # Group updates for better PR management
    groups:
      # Group all non-major development dependency updates
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
      # Group all non-major production dependency updates
      production-dependencies:
        dependency-type: "production"
        update-types:
          - "minor"
          - "patch"
    # Create separate PRs for major version updates
    open-pull-requests-limit: 10
    # Add labels to PRs for easier filtering
    labels:
      - "dependencies"
      - "automated"
    # Allow Dependabot to rebase PRs
    rebase-strategy: "auto"
    # Prefix commit messages
    commit-message:
      prefix: "chore"
      prefix-development: "chore(dev)"
      include: "scope"
    # Ignore specific packages if needed
    ignore:
      # Example: ignore major updates for specific packages
      # - dependency-name: "phaser"
      #   update-types: ["version-update:semver-major"]
    # Review assignments (optional - configure based on your team)
    # reviewers:
    #   - "your-github-username"
    # assignees:
    #   - "your-github-username"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "ci"
